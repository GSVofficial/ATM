<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM CARD</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="whole">
        <div class="container">
            <div class="bank-name">
                <h3>INDIAN BANK</h3>
            </div>
            <div class="number">
                <h2 class="card-number">**** **** ****</h2>
            </div>
            <div class="name">
                <h5>CARD HOLDER NAME</h5>
                <h3 class="holder-name">Venu</h3>
            </div>
            <div class="exp">
                <h5>EXPIRES</h5>
                <h3 class="exp-date">12/40</h3>
            </div>
        </div>
        <div class="input-box">
            <h1>Card Details</h1>
            <br>
            <h4>Card Number</h4>
            <input type="text" id="card-num">
            <h4>Holder Name</h4>
            <input type="text" id="card-name">
            <h4>Expire Date</h4>
            <input type="text" id="card-exp">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
